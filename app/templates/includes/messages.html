{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="flashed-msg">
            <h1 class="msg">
                {{ message }}
            </h1>
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}
